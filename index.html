<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nombres français</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="main.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <button type="button" class="speak">Répète !</button>

        <div></div>

        <input type="text" class="answer" placeholder="Quel est le nombre ?">

        <div></div>

        <span class="result">
            <button type="button" class="result__check">J'ai bon ?</button>
            <span class="result__ok-nok">
                <span class="result__ok">Oui :)</span>
                <span class="result__nok">Non :(</span>
            </span>
        </span>

        <div></div>

        <span class="solution">
            <button type="button" class="solution__show">J'abandonne :(</button>
            <span class="solution__number"></span>
        </span>

        <div></div>

        <button type="button" class="next">&rarr;</button>

        <div></div>

        <span class="exemples">
            Exemples:
            <ul>
                <li>Années: 1983, 2015</li>
                <li>Heures: 6h00, 18h15</li>
                <li>Prix: 125€, 12,05€, 3,78€</li>
            </ul>
        </span>
    </body>
</html>
